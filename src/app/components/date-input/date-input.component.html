    <input
        class="form-control"
        [placeholder]="placeholder"
        name="dp"
        [(ngModel)]="value"
        (ngModelChange)="onChange($event)"

        [container]="'body'"
        (click)="d.toggle()"
        [disabled]="disabled" />
</div>
